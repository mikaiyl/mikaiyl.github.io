name: Test Build

on:
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build project
        run: pnpm run build
        
      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found"
            exit 1
          fi
          if [ ! -d "dist/assets" ]; then
            echo "Error: dist/assets directory not found"
            exit 1
          fi
          echo "Build verification successful!"
          
      - name: Test preview (quick check)
        run: |
          timeout 10s pnpm run preview &
          sleep 5
          curl -f http://localhost:4173/ > /dev/null || (echo "Preview server test failed" && exit 1)
          echo "Preview server test successful!"